<html>

<head>
    <link rel="stylesheet" type="text/css" href="d3-flamegraph.css">
</head>
<body>
<div id="charts"></div>
<script type="text/javascript" src="d3.v7.js"></script>
<script type="text/javascript" src="d3-flamegraph.min.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="code.js"></script>
<script type="text/javascript">

    const charts = document.getElementById("charts");

    // join data and filter here
    const mergedData = mergeSnapshots(data);

    for(let i = 0; i < mergedData.length; i++){
        const newDiv = document.createElement("div");
        newDiv.id = "chart"+i;
        const threadName = document.createElement("h1");
        threadName.appendChild(document.createTextNode(mergedData[i].thread));
        newDiv.appendChild(threadName);
        charts.appendChild(newDiv);
        var chart = flamegraph().width(960);

        d3.select("#"+newDiv.id)
            .datum(mergedData[i].span)
            .call(chart);
    }
</script>
</body>
</html>
