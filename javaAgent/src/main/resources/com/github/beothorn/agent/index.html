<html>

<head>
    <link rel="stylesheet" type="text/css" href="d3-flamegraph.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<img width="100px" src="./logo.svg"><img/>
<div id="charts"></div>
<script type="text/javascript" src="d3.v7.js"></script>
<script type="text/javascript" src="d3-flamegraph.min.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="code.js"></script>
<script type="text/javascript">

    const charts = document.getElementById("charts");

    // join data and filter here
    const mergedData = mergeSnapshots(data);

    for(let i = 0; i < mergedData.length; i++){
        const newDiv = document.createElement("div");
        if(i%2==0){
            newDiv.className = "threadChartLight";
        }else{
            newDiv.className = "threadChartDark";
        }
        newDiv.id = "chart"+i;
        const threadName = document.createElement("h1");
        threadName.appendChild(document.createTextNode(mergedData[i].thread));
        newDiv.appendChild(threadName);
        charts.appendChild(newDiv);
        // get div charts width
        const chartsWidth = charts.offsetWidth;

        var chart = flamegraph().width(chartsWidth - 2); // minus border

        d3.select("#"+newDiv.id)
            .datum(mergedData[i].span)
            .call(chart);
    }
</script>
</body>
</html>
