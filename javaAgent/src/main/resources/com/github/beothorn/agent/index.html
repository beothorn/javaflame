<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="customizable-theme" class="light-theme">

<div id="header" class="box">
    <img alt="logo" id="logo" width="100px" src="./logo.svg"/>
    <div id="metadata">
        <p>Javaflame v24.0.0</p>
        <p id="arguments"></p>
        <p>First snapshot timestamp: <span id="startTimestamp"></span></p>
        <p>Last snapshot timestamp: &nbsp;<span id="finalTimestamp"></span></p>
        <p>Created with <a href="https://github.com/beothorn/javaflame">Javaflame</a></p>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
</div>
<div id="errorOutput"></div>
<div id="searchBox" class="box smallBox">
    <div class="boxHeader">
        <div id="searchLeft">
            <h1 class="threadName">Search</h1>
        </div>
        <div id="searchRight">
            <div id="searchInputWithButton">
                <input id="searchInput" type="text" placeholder="Search for...">
                <button id="searchButton" class="topButton">Search</button>
            </div>
        </div>
    </div>
    <div id="searchResult">
    </div>
</div>
<div id="charts"></div>
<script type="text/javascript" src="stackignite.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="code.js"></script>
<script type="text/javascript" src="ui.js"></script>

<script>
    if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.getElementById("customizable-theme").className = 'dark-theme';
    }

    function toggleTheme() {
        document.getElementById("customizable-theme").className = (document.getElementById("customizable-theme").className == 'dark-theme')?'light-theme':'dark-theme';
    }
</script>

</body>
</html>
